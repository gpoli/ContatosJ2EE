<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header="App demo" resizable="true" closable="true" collapsible="true">
                <h:outputText value="UNIFEG" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Rodapé" resizable="true" closable="true" collapsible="true">
                <h:outputText value="EAD" />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <ui:include src="menu.xhtml" />
                    
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Apenas um exemplo" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="context">
                    <h:form id="fc">
            <h:panelGrid columns="2">
                <h:outputText value="Tipo" />
                <p:selectOneMenu value="#{contatoBean.tipo.id}">
                    <f:selectItems value="#{tipoBean.allTipos}"
                                   var="t"
                                   itemLabel="#{t.nome}"
                                   itemValue="#{t.id}"/>
                </p:selectOneMenu>
                <h:outputText value="Nome" />
                <p:inputText value="#{contatoBean.nome}" required="true"/>
                <h:outputText value="e-mail"/>
                <p:inputText value="#{contatoBean.email}" required="true" />
                <h:outputText value="Apelido"/>
                <p:inputText value="#{contatoBean.apelido}"/>
                <h:outputText value="Telefone"/>
                <p:inputText value="#{contatoBean.telefone}"/>
                <h:outputText value="Descrição"/>
                <p:inputText value="#{contatoBean.notas}"/>
                <h:outputText value="" />
                <p:commandButton actionListener="#{contatoBean.criar()}"
                                 value="Adiona Contato"
                                 update="fc"/>
            </h:panelGrid>
            
            <p:dataTable value="#{contatoBean.allContatos}" var="c">
                <p:column headerText="Tipo">
                    <h:outputText value="#{c.tipoid.nome}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{c.nome}"/>
                </p:column>
                <p:column headerText="e-mail">
                    <h:outputText value="#{c.email}"/>
                </p:column>
                <p:column headerText="Apelido">
                    <h:outputText value="#{c.apelido}"/>
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{c.telefone}"/>
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{c.notas}"/>
                </p:column>
            </p:dataTable>
        </h:form>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    
        
    </h:body>
</html>
