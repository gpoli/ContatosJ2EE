<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header="App demo" resizable="true" closable="true" collapsible="true">
                <h:outputText value="UNIFEG" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Rodapé" resizable="true" closable="true" collapsible="true">
                <h:outputText value="EAD" />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <ui:include src="menu.xhtml" />
                    
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Apenas um exemplo" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="context">
                    <h:form id="ft">
            <h:panelGrid columns="2">
                <h:outputText value="Tipo" />
                <p:inputText value="#{tipoBean.nome}" rendered="true"/>
                <h:outputText value="Descrição"/>
                <p:inputTextarea value="#{tipoBean.descricao}"/>
                <h:outputText value="" />
                <p:commandButton actionListener="#{tipoBean.criar()}"
                                 value="Adiona Tipo"
                                 update="ft"/>
            </h:panelGrid>
            
            <p:dataTable value="#{tipoBean.allTipos}" var="t">
                <p:column headerText="Nome">
                    <h:outputText value="#{t.nome}"/>
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{t.descricao}"/>
                </p:column>
            </p:dataTable>
        </h:form>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    
        
    </h:body>
</html>
