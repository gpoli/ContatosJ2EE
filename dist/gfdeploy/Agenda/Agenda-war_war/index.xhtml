<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" size="100" header="App demo" resizable="true" closable="true" collapsible="true">
                <h:outputText value="UNIFEG" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Rodapé" resizable="true" closable="true" collapsible="true">
                <h:outputText value="EAD" />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <ui:include src="menu.xhtml" />
                    
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Apenas um exemplo" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="context">
                    Olá ... <br/>
                    Favor escolher alguma opção do menu.
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    
        
    </h:body>
</html>
